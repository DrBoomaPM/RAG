<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT 3.5 Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha256-eYXpMtuQOX8H+3s3p8FSK9nMlYY07zj1zW3f3CWI5cE=" crossorigin="anonymous" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #chatContainer {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        #conversation {
            margin-bottom: 20px;
            overflow-y: auto;
            max-height: 300px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            align-items: flex-start;
        }

        .userMessage {
            background-color: #007bff;
            color: #fff;
            margin-left: auto;
        }

        .botMessage {
            background-color: #f2f2f2;
            color: #333;
        }

        .messageIcon {
            margin-right: 8px;
            font-size: 18px;
        }

        #questionForm {
            display: flex;
            flex-direction: column;
        }

        #question {
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        #askButton {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            outline: none;
        }

        #botImage {
            max-width: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="chatContainer">
        <h1>IntelliBot</h1>
        <div id="conversation"></div>

        <form id="questionForm">
            <label for="question">Ask a Question:</label>
            <input type="text" id="question" name="question" required>
            <button type="button" id="askButton" onclick="askQuestion()">Submit</button>
        </form>
    </div>

    <script>
        function askQuestion() {
            var question = document.getElementById("question").value;

            // Simulate a chat-like conversation
            var conversation = document.getElementById("conversation");

            // Display user message with icon
            conversation.innerHTML += '<div class="message userMessage"><img src="user.jpg" class="messageIcon"><strong>User:</strong> ' + question + '</div>';

            fetch('/call', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ question: question }),
            })
            .then(response => response.json())
            .then(data => {
                var answer = data.answer.result;

                // Display bot message with icon
                conversation.innerHTML += '<div class="message botMessage"><img src="bot.jpg" class="messageIcon"><strong>Bot:</strong> ' + answer + '</div>';

                // Clear the input field
                document.getElementById("question").value = "";
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
